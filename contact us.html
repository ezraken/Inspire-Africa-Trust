<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Inspire Africa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Contact Us</h1>
        <p>Get in touch with Inspire Africa</p>
    </header>
    
    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Our Location</h2>
                <p><strong>Address:</strong> Nairobi, Kenya</p>
                <p><strong>Email:</strong> info@inspireafrica.org</p>
                <p><strong>Phone:</strong> +254 700 123 456</p>
                
                <h3>Follow Us</h3>
                <p>
                    <a href="#" class="text-primary">Facebook</a> |
                    <a href="#" class="text-info">Twitter</a> |
                    <a href="#" class="text-danger">Instagram</a> |
                    <a href="#" class="text-primary">LinkedIn</a>
                </p>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Inspire Africa. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <button class="home-button" onclick="window.location.href='homepage.html';">Go to Home</button>
</body>
</html>
